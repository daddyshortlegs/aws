repos:
  # ── General ────────────────────────────────────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-yaml
      - id: check-toml

  # ── Rust ───────────────────────────────────────────────────────────────────
  - repo: local
    hooks:
      - id: cargo-fmt-backend
        name: cargo fmt (backend)
        entry: cargo fmt --manifest-path backend/Cargo.toml -- --check
        language: system
        files: ^backend/.*\.rs$
        pass_filenames: false

      - id: cargo-clippy-backend
        name: cargo clippy (backend)
        entry: cargo clippy --manifest-path backend/Cargo.toml -- -D warnings
        language: system
        files: ^backend/.*\.rs$
        pass_filenames: false

      - id: cargo-fmt-proxy
        name: cargo fmt (proxy)
        entry: cargo fmt --manifest-path proxy/Cargo.toml -- --check
        language: system
        files: ^proxy/.*\.rs$
        pass_filenames: false

      - id: cargo-clippy-proxy
        name: cargo clippy (proxy)
        entry: cargo clippy --manifest-path proxy/Cargo.toml -- -D warnings
        language: system
        files: ^proxy/.*\.rs$
        pass_filenames: false

  # ── Go ─────────────────────────────────────────────────────────────────────
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt (terraform_provider)
        entry: bash -c 'unformatted=$(gofmt -l terraform_provider/); [ -z "$unformatted" ] || { echo "Run gofmt on:"; echo "$unformatted"; exit 1; }'
        language: system
        files: ^terraform_provider/.*\.go$
        pass_filenames: false

      - id: go-vet
        name: go vet (terraform_provider)
        entry: bash -c 'cd terraform_provider && go vet ./...'
        language: system
        files: ^terraform_provider/.*\.go$
        pass_filenames: false

  # ── Node ───────────────────────────────────────────────────────────────────
  - repo: local
    hooks:
      - id: eslint-frontend
        name: eslint (frontend)
        entry: bash -c 'cd frontend && npx eslint src/'
        language: system
        files: ^frontend/src/.*\.[jt]sx?$
        pass_filenames: false
